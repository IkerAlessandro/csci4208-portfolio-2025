<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>There is a number between 000-999</p> 
    <p>You have <span id="time">30</span> seconds</p>
    <span>Enter a guess:</span>

    <div>
        <img src="assets/button-up.gif" width="100" id="up-100s"/>
        <img src="assets/button-up.gif" width="100" id="up-10s"/>
        <img src="assets/button-up.gif" width="100" id="up-1s"/>
    </div>

    <div>
        <img src="assets/0.png" width="100" id="digit-100s"/>
        <img src="assets/0.png" width="100" id="digit-10s"/>
        <img src="assets/0.png" width="100" id="digit-1s"/>
    </div>

    <div>
        <img src="assets/button-down.gif" width="100" id="down-100s"/>
        <img src="assets/button-down.gif" width="100" id="down-10s"/>
        <img src="assets/button-down.gif" width="100" id="down-1s"/>
    </div>

    <div>
        <img src="assets/button-enter.png" width="300" id="guess-button"/>
    </div>

    <script src="scripts/Guesser.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/model.js"></script>
    <script src="scripts/view.js"></script>
</body>
</html>
